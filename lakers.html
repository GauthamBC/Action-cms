<style>
/* === Tailgate Stats (Shared Styles for All States) === */

.tailgate-stats {
  background: linear-gradient(90deg, #fff6cc 0%, #fffdf5 100%);
  border-left: 4px solid #F2C23A;
  border-radius: 10px;
  padding: 10px 18px 20px; /* added more bottom space */
  margin: 20px auto;
  width: calc(100% - 40px);
  max-width: 850px;
  box-sizing: border-box;

  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  flex-wrap: nowrap;
  position: relative;
  z-index: 2;
  clear: both;
  isolation: isolate;
  
  /* FIXES CUT-OFF ISSUE */
  overflow: clip; /* replaces hidden for better visual behavior */
}

/* (optional safety for very old browsers) */
@supports not (overflow: clip) {
  .tailgate-stats {
    overflow: visible;
  }
}

/* === Header (Desktop version) === */
.main-header {
  flex: 0 0 auto;
  text-align: center;
  min-width: 170px;
  padding: 2px 6px;
  border-radius: 8px;
  transition: all 0.35s ease;
}

.main-header h3 {
  margin: 0;
  font-weight: 800;
  color: #003b26;
  transition: color 0.3s ease;
}

.main-header .state {
  font-size: 17px;
  font-weight: 900;
  color: #003b26;
}

.main-header .label {
  font-size: 14px;
  font-weight: 700;
  color: #004b2e;
  line-height: 1.2;
}

/* highlight the number + underline */
.main-header .total {
  font-size: 25px;
  font-weight: 900;
  color: #000;
  display: inline-block;
  margin-top: 4px;
  padding: 4px 10px 8px;
  border-radius: 6px;
  position: relative;
  transition: all 0.35s ease;
}

/* green line directly under number */
.main-header .total::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 3px;
  background: #009B5E;
  border-radius: 2px;
  opacity: 0.9;
}

/* === Hover behaviour (updated unified zoom effect) === */
.main-header h3,
.main-header .total {
  transition: all 0.25s ease-in-out;
}

/* When hovering over the header */
.main-header:hover .state,
.main-header:hover .label,
.main-header:hover h3 {
  color: #009B5E; /* green text on hover */
  transform: scale(1.08); /* subtle zoom for header text */
}

/* Highlighted number effect */
.main-header:hover .total {
  background: #009B5E;  /* same dark green as underline */
  color: #fff;          /* white text */
  transform: scale(1.12); /* slightly stronger zoom for number */
  border-radius: 8px;
}

/* === Hover effect for stat boxes (subtle zoom + green number) === */
.stat-box {
  flex: 0 0 auto;
  text-align: center;
  min-width: 120px;
  transition: all 0.25s ease-in-out;
  border-radius: 8px;
  padding: 6px 8px;
}

.stat-box:hover {
  transform: scale(1.06); /* smooth zoom */
  box-shadow: 0 4px 10px rgba(0, 155, 94, 0.2);
  background: rgba(0, 155, 94, 0.05); /* very light green tint for depth */
}

/* keep text same color, only highlight the number */
.stat-box:hover strong {
  color: #009B5E; /* highlight number in green */
}

/* underline always stays green */
.stat-box strong::after {
  background: #009B5E;
}

/* === Scrollable section (secondary metrics) === */
.secondary-scroll {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  padding-bottom: 14px;
  margin-top: 8px;
  scrollbar-width: thin;
  scrollbar-color: #009B5E #e7fff1;
  -webkit-overflow-scrolling: touch;
  flex: 1;
}

/* Scrollbar styling */
.secondary-scroll::-webkit-scrollbar {
  height: 4px;
}
.secondary-scroll::-webkit-scrollbar-thumb {
  background: linear-gradient(90deg, #009B5E, #009B5E);
  border-radius: 10px;
}
.secondary-scroll::-webkit-scrollbar-track {
  background: #e7fff1;
}

/* === Mobile layout === */
.mobile-only {
  display: none;
}

@media (max-width: 768px) {
  .desktop-only {
    display: none;
  }

  .mobile-only {
    display: block;
    font-size: 15px;
    font-weight: 800;
    text-align: center;
    color: #004b2e;
  }

  .mobile-only .total {
    display: inline-block;
    font-size: 20px;
    font-weight: 900;
    margin-left: 4px;
    padding: 2px 6px 6px;
    background: none;
  }

  .mobile-only .total::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 36px;
    height: 3px;
    background: #009B5E;
    border-radius: 2px;
    opacity: 0.9;
  }

  .tailgate-stats {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 12px 14px 16px;
    gap: 8px;
  }

  .secondary-scroll {
    width: 100%;
    justify-content: flex-start;
    padding: 6px 2px 14px;
    gap: 12px;
  }

  .stat-box {
    min-width: 120px;
    padding: 4px 2px;
  }

  .stat-box h4 {
    font-size: 13px;
  }

  .stat-box strong {
    font-size: 17px;
  }
}

/* === WordPress block editor fix === */
body.wp-admin .tailgate-stats {
  display: block !important;
  width: 100% !important;
  max-width: 100% !important;
  overflow: visible !important;
  clear: both !important;
  margin: 18px 0 !important;
}

/* === Fix hover highlight for mobile text === */
.main-header:hover .mobile-only,
.main-header:active .mobile-only {
  color: #009B5E;
  transition: color 0.3s ease;
}
</style>
