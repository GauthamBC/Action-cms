<style>
/* === Tailgate Stats (Shared Styles for All States) === */

/* === Main container (desktop/laptop) === */
.tailgate-stats {
  background: linear-gradient(90deg, #e7fff1 0%, #f7fff9 100%);
  border-left: 4px solid #009B5E;
  border-radius: 10px;
  padding: 10px 18px 16px;
  margin: 20px auto;
  max-width: 850px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  flex-wrap: nowrap;
  position: relative;
  z-index: 2;
  clear: both;
  isolation: isolate;
}

/* === Header (Desktop version) === */
.main-header {
  flex: 0 0 auto;
  text-align: center;
  min-width: 170px;
  padding: 2px 6px;
  border-radius: 8px;
  transition: all 0.35s ease;
}

.main-header h3 {
  margin: 0;
  font-weight: 800;
  color: #003b26;
  transition: color 0.3s ease;
  font-size: 17px;
  line-height: 1.3;
}

.main-header .state {
  font-size: 18px;
  font-weight: 700;
  color: #003b26;
  letter-spacing: 0.3px;
  text-transform: none;
  white-space: nowrap;
}

.main-header .label {
  font-size: 14px;
  font-weight: 700;
  color: #004b2e;
  line-height: 1.2;
}

/* === Total Amount Styling === */
.main-header .total {
  font-size: 20px;
  font-weight: 900;
  color: #000;
  display: inline-block;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 6px;
  position: relative;
  transition: all 0.35s ease;
}

.main-header .total::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 35px;
  height: 3px;
  background: #009B5E;
  border-radius: 2px;
  opacity: 0.9;
}

/* === Hover behaviour (unified zoom effect) === */
.main-header h3,
.main-header .total {
  transition: all 0.25s ease-in-out;
}

.main-header:hover .state,
.main-header:hover .label,
.main-header:hover h3 {
  color: #009B5E;
  transform: scale(1.04);
}

/* === Stat Boxes === */
.stat-box {
  flex: 0 0 auto;
  text-align: center;
  min-width: 120px;
  transition: all 0.25s ease-in-out;
  border-radius: 8px;
  padding: 6px 8px;
}

.stat-box:hover {
  transform: scale(1.06);
  box-shadow: 0 4px 10px rgba(0, 155, 94, 0.2);
  background: rgba(0, 155, 94, 0.05);
}

.stat-box:hover strong {
  color: #009B5E;
}

.stat-box strong::after {
  background: #009B5E;
}

/* === Scrollable Section === */
.secondary-scroll {
  display: flex;
  overflow-x: auto;
  gap: 16px;
  padding-bottom: 14px;
  margin-top: 10px;
  scrollbar-width: thin;
  scrollbar-color: #009B5E #e7fff1;
  -webkit-overflow-scrolling: touch;
  flex: 1;
}

.secondary-scroll::-webkit-scrollbar {
  height: 4px;
}
.secondary-scroll::-webkit-scrollbar-thumb {
  background: linear-gradient(90deg, #009B5E, #009B5E);
  border-radius: 10px;
}
.secondary-scroll::-webkit-scrollbar-track {
  background: #e7fff1;
}

/* === Stat Box Text === */
.stat-box h4 {
  font-size: 13.5px;
  color: #004b2e;
  margin: 0;
  font-weight: 700;
  transition: color 0.3s ease;
}
.stat-box h4 span {
  display: block;
  font-size: 12px;
  font-weight: 600;
  color: #157a51;
  margin-top: 2px;
}
.stat-box strong {
  font-size: 18px;
  color: #000;
  font-weight: 800;
  display: block;
  margin-top: 4px;
  position: relative;
}
.stat-box strong::after {
  content: "";
  display: block;
  width: 30px;
  height: 3px;
  background: #009B5E;
  margin: 5px auto 0;
  border-radius: 2px;
  opacity: 0.9;
}

/* === Mobile layout === */
.mobile-only {
  display: none;
}

@media (max-width: 768px) {
  .desktop-only { display: none; }
  .mobile-only {
    display: block;
    font-size: 14.5px;
    font-weight: 800;
    text-align: center;
    color: #004b2e;
  }

  .mobile-only .total {
    display: inline-block;
    font-size: 18px;
    font-weight: 900;
    margin-left: 4px;
    padding: 2px 6px;
    background: none;
  }

  .mobile-only .total::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 3px;
    background: #009B5E;
    border-radius: 2px;
    opacity: 0.9;
  }

  .tailgate-stats {
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 12px 14px 16px;
    gap: 8px;
  }
  .secondary-scroll {
    width: 100%;
    justify-content: flex-start;
    padding: 6px 2px 14px;
    gap: 12px;
  }
  .stat-box {
    min-width: 120px;
    padding: 4px 2px;
  }
  .stat-box h4 { font-size: 13px; }
  .stat-box strong { font-size: 17px; }
}

/* === Equal Distribution for Desktop === */
@media (min-width: 769px) {
  .tailgate-stats { justify-content: center; }
  .secondary-scroll {
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    overflow-x: visible;
    gap: 30px;
  }
  .stat-box {
    flex: 1 1 0;
    min-width: 0;
  }
}

/* === Balanced Highlight: Only Team Name === */
.main-header .team-rank {
  font-size: 20px;
  font-weight: 900;
  color: #003b26;
  letter-spacing: 0.3px;
  line-height: 1.1;
  display: inline-block;
  position: relative;
}

.main-header .team-rank::after {
  content: "";
  display: block;
  width: 35px;
  height: 3px;
  margin: 4px auto 0;
  background: #009B5E;
  border-radius: 2px;
}

/* === Refined Unified Hover (Balanced + Clean Box) === */
.main-header:hover .team-rank,
.main-header:hover .total {
  color: #fff !important;
  background: #009B5E;
  padding: 2.5px 8px;           /* reduced vertical padding for even height */
  border-radius: 6px;
  transform: scale(1.05);
  transition: all 0.3s ease;
}

.main-header:hover .team-rank::after {
  opacity: 0;
}

.main-header:hover .state {
  color: #009B5E;
  transition: color 0.3s ease;
}
</style>
