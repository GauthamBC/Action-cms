<style>
/* === Tailgate Stats (Fixed Layout for All Screens) === */
.tailgate-stats {
  background: linear-gradient(90deg, #e7fff1 0%, #f7fff9 100%);
  border-left: 4px solid #009B5E;
  border-radius: 10px;
  padding: 12px 14px 16px;
  margin: 20px auto;
  max-width: 850px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 8px;
  position: relative;
  z-index: 2;
  clear: both;
  isolation: isolate;
}

/* === Header (Universal) === */
.main-header {
  flex: 0 0 auto;
  text-align: center;
  padding: 2px 6px;
  border-radius: 8px;
  transition: all 0.35s ease;
}
.main-header h3 {
  margin: 0;
  font-weight: 800;
  color: #003b26;
  font-size: 17px;
  line-height: 1.3;
  transition: color 0.3s ease;
}
.main-header .team-rank {
  font-size: 20px;
  font-weight: 900;
  color: #003b26;
  letter-spacing: 0.3px;
  line-height: 1.1;
  display: inline-block;
  position: relative;
}
.main-header .team-rank::after {
  content: "";
  display: block;
  width: 35px;
  height: 3px;
  margin: 4px auto 0;
  background: #009B5E;
  border-radius: 2px;
}
.main-header .total {
  font-size: 20px;
  font-weight: 900;
  color: #000;
  display: inline-block;
  margin-left: 6px;
  padding: 2px 6px;
  border-radius: 6px;
  position: relative;
}
.main-header .total::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 35px;
  height: 3px;
  background: #009B5E;
  border-radius: 2px;
  opacity: 0.9;
}

/* === Hover behaviour === */
.main-header:hover .team-rank,
.main-header:hover .total {
  color: #fff !important;
  background: #009B5E;
  padding: 2.5px 8px;
  border-radius: 6px;
  transform: scale(1.05);
  transition: all 0.3s ease;
}
.main-header:hover .team-rank::after {
  opacity: 0;
}

/* === Stat Boxes Container === */
.secondary-scroll {
  display: flex;
  flex-wrap: nowrap;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 800px;
  gap: 16px;
  padding: 6px 2px 14px;
  overflow-x: auto;
  scrollbar-width: thin;
  scrollbar-color: #009B5E #e7fff1;
  -webkit-overflow-scrolling: touch;
}
.secondary-scroll::-webkit-scrollbar {
  height: 4px;
}
.secondary-scroll::-webkit-scrollbar-thumb {
  background: linear-gradient(90deg, #009B5E, #009B5E);
  border-radius: 10px;
}
.secondary-scroll::-webkit-scrollbar-track {
  background: #e7fff1;
}

/* === Manual nth-child spacing (balanced distribution) === */
.secondary-scroll .stat-box:nth-child(1),
.secondary-scroll .stat-box:nth-child(2),
.secondary-scroll .stat-box:nth-child(3) {
  margin-right: auto;
}
.secondary-scroll .stat-box:nth-child(4) {
  margin-left: auto;
}

/* === Stat Box Text === */
.stat-box {
  flex: 0 0 auto;
  min-width: 120px;
  text-align: center;
  border-radius: 8px;
  padding: 6px 8px;
  transition: all 0.25s ease-in-out;
}
.stat-box h4 {
  font-size: 13.5px;
  color: #004b2e;
  margin: 0;
  font-weight: 700;
  transition: color 0.3s ease;
}
.stat-box h4 span {
  display: block;
  font-size: 12px;
  font-weight: 600;
  color: #157a51;
  margin-top: 2px;
}
.stat-box strong {
  font-size: 18px;
  color: #000;
  font-weight: 800;
  display: block;
  margin-top: 4px;
  position: relative;
}
.stat-box strong::after {
  content: "";
  display: block;
  width: 30px;
  height: 3px;
  background: #009B5E;
  margin: 5px auto 0;
  border-radius: 2px;
  opacity: 0.9;
}

/* === Hover === */
.stat-box:hover {
  transform: scale(1.06);
  box-shadow: 0 4px 10px rgba(0, 155, 94, 0.2);
  background: rgba(0, 155, 94, 0.05);
}
.stat-box:hover strong {
  color: #009B5E;
}

/* === Remove Desktop/Mobile Difference === */
.desktop-only, .mobile-only { display: none; }
</style>
